version: '3.8'

services:
  kafka:
    build:
      context: ./docker
      dockerfile: Dockerfile.kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  spark:
    build:
      context: ./docker
      dockerfile: Dockerfile.spark
    ports:
      - "4040:4040"
      - "8080:8080"
    depends_on:
      - kafka

  app:
    build:
      context: ./docker
      dockerfile: Dockerfile.python
    depends_on:
      - kafka
      - spark
      - database

  database:
    image: postgres:latest 
    environment:
      POSTGRES_DB: stockdata
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
